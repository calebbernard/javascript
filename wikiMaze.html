<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            WikiMaze
        </title>
    </head>

    <body>
        <form id="input">
            <label for="start">Maze Start:</label>
            <input type="text" id="start" />
                <br>
            <label for="end">Maze End:</label>
            <input type="text" id="end" />
                <br>
            <input type="submit" id="submit" />
                <br>
        </form>
        
        <div id="path"></div>
        <div id="dump"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script>
            
            $('document').ready(function() {
                $( "#input" ).submit(function( event ) {
                    event.preventDefault();
                    if (document.getElementById("start").value == "" || document.getElementById("end").value == ""){
                        alert("Please enter start and end articles.");
                        return;
                    }
                    document.getElementById("path").textContent = "";
                    var start = document.getElementById("start").value;
                    var end = document.getElementById("end").value;
                    
                    name = {};
                    for (a = 0; a < 150000; a++){
                        name[a] = "";
                    }
                    nodes = {};
                    for (a = 0; a < 150000; a++){
                        nodes[a] = 1000000;
                    }
                    parent = {};
                    for (a = 0; a < 150000; a++){
                        parent[a] = null;
                    }
                    visited = {};
                    added = {};
                    nodes[start] = 0;
                    maxNodes = 10000;
                    numNodes = 0;
                    var nodelimit = 10;
                    var recurseLimit = 3;
                    var recursion = 0;
                    var changed = true;
                    console.log("hi!\n");
                    var success = $.Deferred();
                    console.log("hi2\n");
                    var a = 0;
                    while (changed == true && recursion < recurseLimit){
                        recursion += 1;
                        changed = false;
                        for (var z in nodes){
                            if (added[z] == null){
                                console.log("getting links for " + z + "\n");
                                $.getJSON("https://simple.wikipedia.org/w/api.php?action=query&pageids=" + z + "&prop=links&format=json&pllimit=10&plnamespace=0&callback=?" , function(data) {
                                    for (var i in data.query.pages) {
                                        for (var x in data.query.pages[i].links) {
                                            var page = JSON.stringify(data.query.pages[i].links[x].title);
                                            page = page.replace(/['"]+/g, '');
                                            console.log(page);
                                            if (name[numNodes] == ""){
                                                name[numNodes] = page;
                                                nodes[numNodes] = nodes[z] + 1;
                                                parent[numNodes] = z;
                                                numNodes++;
                                            }
                                            
                                            
                                            if (nodes[page] > nodes[z] + 1){
                                                nodes[page] = nodes[z] + 1;
                                                parent[page] = z;
                                            }
                                            if (page == end){
                                                success = $.getJSON("");
                                            }
                                        }
                                    }
                                });
                                
                                added[z] = true;
                                changed = true;

                                   
                                }

                                
                            }
                            
                        }
                    success.done(function(){
                        // Now we want to Dijkstra. First make sure endPoint is here.
                        if (nodes[end] == null){
                            alert("Endpoint not found.");
                        } else {
                            var pathway = [];
                            var p, e = end;
                            pathway.unshift(e);
                            while (p = parent[e]){
                                pathway.unshift[p];
                            }
                            document.getElementById("path").textContent = pathway;
                        }
                    });
                    });
                });
        </script>
    </body>
</html>
